<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MovieMatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Background with movie vibe */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.imgur.com/K0lVQfN.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
        }

        h1 .heart {
            color: #ff4d4d;
        }

        p {
            font-size: 30px;
            color: #eee;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #ff4d4d;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #e43c3c;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Movie<span class="heart">‚ù§</span>Match</h1>
    <p>Find love through the movies you love üçø</p>

    <div>
        <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
    </div>
</div>

</body>
</html>
