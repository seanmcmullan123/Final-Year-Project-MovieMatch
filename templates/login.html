<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MovieMatch</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1581905764498-9cdb4f484d19?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 100px auto;
      background-color: #eef5ff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .container img {
      width: 80px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #e74c3c;
    }

    label {
      float: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    input.form-control {
      width: 100%;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .btn-primary {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #c0392b;
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
      border: none;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      text-decoration: none;
      display: block;
    }

    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
      color: #721c24;
      background-color: #f8d7da;
    }

    a {
      color: #e74c3c;
      font-weight: 500;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <!-- ðŸŽ¬ Movie Heart Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="Movie Match Logo" />

    <h2>Login to MovieMatch</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
