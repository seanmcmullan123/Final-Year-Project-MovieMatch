<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Genres</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Select Your Favorite Movie Genres</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="genres">Choose your genres:</label><br>
            {% for genre in genres %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genres" id="{{ genre }}" value="{{ genre }}">
                <label class="form-check-label" for="{{ genre }}">{{ genre }}</label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Save Genres</button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
